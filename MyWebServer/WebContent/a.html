<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Bordered Table</h2>
  <p>The .table-bordered class adds borders to a table:</p>
  
  <div class="embed-responsive embed-responsive-16by9">
  	<iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/n139g-IGSHo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>            
  <table id="mytable" class="table table-bordered">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>홍길동</td><td>30</td></tr>
      <tr><td>이순신</td><td>40</td></tr>
      <tr><td>임꺽정</td><td>50</td></tr>
    </tbody>
  </table>
</div>

</body>
</html>
